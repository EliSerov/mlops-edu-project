name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Установка Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      
      - name: Установка зависимостей
        run: pip install -r requirements-dev.txt
      
      - name: Линтинг
        run: |
          ruff check scoring/ tests/
          black --check scoring/ tests/
      
      - name: Тесты
        run: pytest tests/ -v --tb=short

  validate-data:
    runs-on: ubuntu-latest
    needs: lint-test
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      
      - run: pip install -r requirements.txt
      
      - name: Валидация схемы
        run: |
          python -c "
          import pandas as pd
          from scoring.data.schema import validate
          df = pd.read_csv('data/raw/UCI_Credit_Card.csv')
          validate(df)
          print('Валидация схемы пройдена')
          "

  build:
    runs-on: ubuntu-latest
    needs: [lint-test, validate-data]
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Lowercase image name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
      
      - name: Настройка Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Логин в Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Извлечение метаданных
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=,format=long
      
      - name: Сборка backend
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Сборка frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Lowercase image name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
      
      - name: Запуск Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: table
          exit-code: 0  # не фейлим, только репортим
          severity: CRITICAL,HIGH

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - uses: actions/checkout@v4
      
      - name: Настройка kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Конфигурация kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_STAGING }}" | base64 -d > ~/.kube/config
      
      - name: Деплой
        run: |
          kubectl apply -k deploy/overlays/staging
          kubectl -n credit-scoring-staging rollout status deployment/stg-backend --timeout=120s

  deploy-prod:
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Настройка kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Конфигурация kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_PROD }}" | base64 -d > ~/.kube/config
      
      - name: Деплой
        run: |
          kubectl apply -k deploy/overlays/prod
          kubectl -n credit-scoring rollout status deployment/backend --timeout=180s
      
      - name: Smoke тест
        run: |
          sleep 10
          curl -f https://scoring.company.io/health || exit 1

  rollback:
    runs-on: ubuntu-latest
    needs: deploy-prod
    if: failure()
    steps:
      - name: Конфигурация kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_PROD }}" | base64 -d > ~/.kube/config
      
      - name: Откат
        run: |
          kubectl -n credit-scoring rollout undo deployment/backend
          kubectl -n credit-scoring rollout status deployment/backend
