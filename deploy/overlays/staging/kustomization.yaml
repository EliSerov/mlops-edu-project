apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: credit-scoring-staging

resources:
  - ../../base

namePrefix: stg-

labels:
  - includeSelectors: true
    pairs:
      env: staging

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: backend
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: scoring-staging.internal
    target:
      kind: Ingress
      name: main

images:
  - name: credit-scoring/backend
    newTag: staging
  - name: credit-scoring/frontend
    newTag: staging

configMapGenerator:
  - name: backend-config
    behavior: merge
    literals:
      - LOG_LEVEL=debug
