version: "3.8"

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MODEL_DIR=/app/models/onnx
      - SCALER_PATH=/app/models/pytorch/scaler.pkl
    volumes:
      - ./models:/app/models:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  # локальный mlflow для разработки
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.0
    ports:
      - "5000:5000"
    command: mlflow server --host 0.0.0.0 --port 5000
    volumes:
      - ./mlruns:/mlflow/mlruns
    profiles:
      - dev
